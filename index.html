<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <main>
      <!-- Section: Hero -->
      <section class="section section--hero">
        <div class="hero__container">
          <div class="hero__text-container">
            <h1 class="heading--primary">A healthy meal delivered to your door, every single day</h1>
            <p class="hero__description">
              The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your
              personal tastes and nutritional needs.
            </p>
            <a href="#" class="button button--primary mr-6 mb-16">Start eating well</a>
            <a href="#" class="button button--secondary mb-16">Learn more &darr;</a>
            <div class="delivered-meals">
              <div class="delivered-images">
                <img src="images/customers/customer-1.jpg" alt="Customer" />
                <img src="images/customers/customer-2.jpg" alt="Customer" />
                <img src="images/customers/customer-3.jpg" alt="Customer" />
                <img src="images/customers/customer-4.jpg" alt="Customer" />
                <img src="images/customers/customer-5.jpg" alt="Customer" />
                <img src="images/customers/customer-6.jpg" alt="Customer" />
              </div>
              <p class="delivered-text"><span>250,000+ </span>meals delivered last year!</p>
            </div>
          </div>
          <div class="hero__image-container">
            <img src="images/hero.png" alt="Delicious food on table" />
          </div>
        </div>
      </section>

      <!-- Section: Featured-In -->
      <section class="section section--featured">
        <div class="container">
          <h2 class="heading--featured-in">As featured in</h2>
          <div class="featured-logos">
            <img src="images/logos/business-insider.png" alt="Business Insider Logo" /><img
              src="images/logos/forbes.png"
              alt="Forbes Logo"
            /><img src="images/logos/techcrunch.png" alt="Techcrunch Logo" /><img
              src="images/logos/the-new-york-times.png"
              alt="The New York Times Logo"
            /><img src="images/logos/usa-today.png" alt="USA Today Logo" />
          </div>
        </div>
      </section>

      <!-- Section: How it Works -->
      <section class="section section--how grid"></section>

      <!-- Section: Meals -->
      <section class="section section--meals"></section>

      <!-- Section: Testimonials -->
      <section class="section section--testimonials"></section>

      <!-- Section: Pricing -->
      <section class="section section--pricing"></section>

      <!-- Section: Call-to-Action! -->
      <section class="section section--cta"></section>
    </main>
  </body>
</html>
